<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Passbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form  id="create-account-form" action="result.html" method="GET" >

        <div class="title">
            <h2 id="heading">Axis Bank(Surjya_Sen)</h2>
        </div>
        <!-- Customer Name -->
        <div class="input-group">
            <label for="cname">Customer Name: </label>
            <input type="text" id="cname" placeholder="Name" name="Customer Name" autocomplete="off" >
        </div>
        <!-- A/C No -->
        <div class="input-group">
            <label for="A/C No">A/C No: </label>
            <input type="A/C No" id="A/C No" placeholder="A/C No" name="A/C No" autocomplete="off">
        </div>
        <!-- IFSC Code -->
        <div class="input-group">
            <label for="IFSC Code">IFSC Code: </label>
            <input type="IFSC Code" id="IFSC Code" placeholder="IFSC Code" name="IFSC Code">
        </div>
        <!-- A/C Type -->
        <div class="input-group">
            <label>A/C Type: </label>
            <select name="A/C Type" id="A/C Type">
            <option value="SAVINGS">SAVINGS</option>
            <option value="CURRENT">CURRENT</option><br>
        </div>

        

        
        <!-- Customer ID -->
        <div class="input-group">
            <label for="Customer Id">Customer Id: </label>
            <input type="Customer Id" id="Customer Id" placeholder="Customer Id" name="Customer Id" autocomplete="off">
        </div>
        <!-- Address -->
        <div class="input-group">
            <label for="Address">Address: </label>
            <input type="Address" id="Address" placeholder="Address" name="Address">
        </div>
        <!-- Aadhaar -->
        <div class="input-group">
            <label for="Aadhaar No">Aadhaar No: </label>
            <input type="Aadhaar No" id="Aadhaar No" placeholder="Aadhaar No" name="Aadhaar No" autocomplete="off">
        </div>
        <!-- Branch Name -->
        <div class="input-group">
            <label for="Branch Name">Branch Name: </label>
            <input type="Branch Name" id="Branch Name" placeholder="Branch Name" name="Branch Name">
        </div>
        <!-- Branch Location -->
        <div class="input-group">
            <label for="Branch Location">Branch Location: </label>
            <input type="Branch Location" id="Branch Location" placeholder="Branch Location" name="Branch Location">
        </div>

        <button type="submit" class="btn">Submit</button>
        <h5>Made with ❤️ By Arjya</h5>
    </form>
    
    

    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
</body>
</html>
